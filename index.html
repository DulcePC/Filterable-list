<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Happyfood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/css/materialize.min.css">
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="container">
        <h1 class="center-align">
            Mi comida favorita!
        </h1>
        <input type="text" id="filterInput" placeholder="Busca nuestra comida en comun!">
        <ul id="names" class="collection with-header">
            <li class="collection-header"><h5>A</h5></li>
            <li class="collection-item"><a href="#">Arroz</a></li>
            <li class="collection-item"><a href="#">Aguacate</a></li>
            <li class="collection-item"><a href="#">Alitas</a></li>
            <li class="collection-item"><a href="#">Albondigas</a></li>
            <li class="collection-header"><h5>B</h5></li>

            <li class="collection-item"><a href="#">Brocoli</a></li>
            <li class="collection-item"><a href="#">Bizcocho</a></li>
            <li class="collection-item"><a href="#">Banana</a></li>
            <li class="collection-header"><h5>C</h5></li>
            <li class="collection-item"><a href="#">Carne</a></li>
            <li class="collection-item"><a href="#">Camarones</a></li>
            <li class="collection-item"><a href="#">Calabaza</a></li>
            <li class="collection-header"><h5>D</h5></li>
            <li class="collection-item"><a href="#">Dulce</a></li>
            <li class="collection-item"><a href="#">Dorito</a></li>
            <li class="collection-item"><a href="#">Duraznos</a></li>
        </ul>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
